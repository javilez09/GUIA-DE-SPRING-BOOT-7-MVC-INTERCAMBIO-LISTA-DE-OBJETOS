<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>PAGINA DE INICIO HECHA POR JAMIR</h2>
        <p th:text = "Ejemplo"></p>
        <p th:text = "${mensaje}"></p>

        <hr>
        <b>Cedula:</b><span th:text = "${alguien.cedula}"></span><br>
        <b>Clave:</b><span th:text = "${alguien.clave}"></span><br>
        <b>Nombre:</b><span th:text = "${alguien.nombre}"></span><br>
        <b>Clave:</b><span th:text = "${alguien.email}"></span><br>
        <hr>

        <h4>LISTA DE PERSONAS</h4>
        <hr>
        <div th:if ="${usuarios != null and !usuarios.empty}">
            <table border="1">
                <tr>
                    <th>CEDULA</th>
                    <th>CLAVE</th>
                    <th>NOMBRE</th>
                    <th>EMAIL</th>
                </tr>
                <tr th:each = "u: ${usuarios}">
                    <td th:text = "${u.cedula}"></td>
                    <td th:text = "${u.clave}"></td>
                    <td th:text = "${u.nombre}"></td>
                    <td th:text = "${u.email}"></td>

                </tr>
            </table>
        </div>
        <div th:if = "${usuarios == null or usuarios.empty}">
            La lista de Usuarios esta Vacia
            
        </div>


    </body>
</html>
